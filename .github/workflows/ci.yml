name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6
          cache: true

      - run: bun install --frozen-lockfile
      - run: bun run check

      - name: Run build (typecheck)
        id: build
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        run: bun run build

      - name: Summarize non-blocking build failure on PR
        if: always() && steps.build.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          echo "::error title=TypeScript build failed::Non-blocking build failure on PR. Fix type errors before release and flip this to blocking."
          {
            echo "### ⚠️ Build failed (non-blocking on PR)"
            echo
            echo "This check currently runs in advisory mode on pull requests due existing baseline type errors."
            echo "It remains blocking on \\`main\\` pushes."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Fail build outside PRs
        if: steps.build.outcome == 'failure' && github.event_name != 'pull_request'
        run: exit 1

      - run: bun test
